<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Singapore Police NPC & NPP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* ---------- Controls ---------- */
    .control-box {
      background: #ffffff;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* ---------- Search Box ---------- */
    .search-container {
      background: #ffffff;
      margin: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    #search-input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    #search-input:focus {
      box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
    }

    .search-results {
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #e0e0e0;
      display: none;
    }

    .search-result-item {
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
    }

    .search-result-item:hover {
      background-color: #f5f5f5;
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .result-title {
      font-weight: bold;
      color: #1a73e8;
    }

    .result-subtitle {
      color: #666;
      font-size: 12px;
      margin-top: 2px;
    }

    .legend-row {
      margin-top: 6px;
    }

    .color-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .npp { background: #4CAF50; border-radius: 50%; }
    .closed { background: #FFA500; border-radius: 50%; }
    .error { background: #D32F2F; border-radius: 50%; }

    /* ---------- Hover Tooltip ---------- */
    #hover-tooltip {
      position: absolute;
      pointer-events: none;
      max-width: 280px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      background: rgba(255, 255, 255, 0.95);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      transform: translate(12px, 12px);
      transition: opacity 0.12s ease;
    }
    
    /* ---------- InfoWindow ---------- */
    .info-window {
      max-height: 250px;
      max-width: 420px;
      overflow-y: auto;
      font-size: 13px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    
    .info-table {
      width: 100%;
      min-width: 300px;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    .info-table thead tr {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }
    
    .info-table th,
    .info-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: top;
    }
    
    .info-table td:first-child {
      font-weight: bold;
      width: 120px;
    }
    
    .info-table td:nth-child(2) {
      max-width: 280px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .info-table tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="hover-tooltip"></div>
  <script>
    /* =====================
       Constants
    ====================== */
    const MAP_CENTER = { lat: 1.3521, lng: 103.8198 };
    const NPC_GEOJSON_URL = "https://npc-boundary-geojson-proxy.seixiang232.workers.dev/";
    const EST_GEOJSON_URL = "https://establishments-geojson-proxy.seixiang232.workers.dev/";

    const COLORS = {
      NPP: "#4CAF50",
      CLOSED: "#FFA500",
      DEFAULT: "#D32F2F"
    };

    let map;
    let clickInfoWindow;
    let clickedFeature = null;
    let isClickInfoWindowOpen = false;
    let tooltip;
    let placesService;

    /* =====================
       Init Map
    ====================== */
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: MAP_CENTER,
        zoom: 11,
      });

      clickInfoWindow = new google.maps.InfoWindow();
      clickInfoWindow.addListener("closeclick", () => {
        isClickInfoWindowOpen = false;
        clickedFeature = null;
      });
      tooltip = document.getElementById("hover-tooltip");
      
      // Initialize Places service
      placesService = new google.maps.places.PlacesService(map);
      // Initialize Autocomplete service for better search
      autocompleteService = new google.maps.places.AutocompleteService();
      
      const npcLayer = createNpcLayer(map);
      const estLayer = createEstablishmentLayer(map);

      createSearchBox(map);
      createToggleControls(map, npcLayer, estLayer);
      createLegend(map);
    }

    /* =====================
       Search Functionality
    ====================== */
    function createSearchBox(map) {
      const searchContainer = document.createElement("div");
      searchContainer.className = "search-container";
      
      const searchInput = document.createElement("input");
      searchInput.id = "search-input";
      searchInput.type = "text";
      searchInput.placeholder = "Search for places...";
      
      const searchResults = document.createElement("div");
      searchResults.className = "search-results";
      
      searchContainer.appendChild(searchInput);
      searchContainer.appendChild(searchResults);
      
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(searchContainer);
      
      let searchTimeout;
      
      searchInput.addEventListener("input", (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        
        if (query.length < 2) {
          searchResults.style.display = "none";
          return;
        }
        
        searchTimeout = setTimeout(() => {
          performSearch(query, searchResults);
        }, 300);
      });
      
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const firstResult = searchResults.querySelector(".search-result-item");
          if (firstResult) {
            firstResult.click();
          }
        }
      });
      
      // Hide results when clicking outside
      document.addEventListener("click", (e) => {
        if (!searchContainer.contains(e.target)) {
          searchResults.style.display = "none";
        }
      });
    }

    function performSearch(query, resultsContainer) {
      // First try autocomplete for better suggestions
      const autocompleteService = new google.maps.places.AutocompleteService();
      
      const request = {
        input: query,
        componentRestrictions: { country: 'sg' }, // Restrict to Singapore
        types: ['establishment', 'geocode'] // Include both places and addresses
      };
      
      autocompleteService.getPlacePredictions(request, (predictions, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
          const results = predictions.slice(0, 8).map(prediction => ({
            type: "prediction",
            title: prediction.structured_formatting.main_text,
            subtitle: prediction.structured_formatting.secondary_text || prediction.description,
            placeId: prediction.place_id
          }));
          
          displaySearchResults(results, resultsContainer);
        } else {
          // Fallback to text search if autocomplete fails
          fallbackTextSearch(query, resultsContainer);
        }
      });
    }
    
    function fallbackTextSearch(query, resultsContainer) {
      const request = {
        query: query,
        // Remove bounds restriction for wider search
        fields: ["name", "geometry", "formatted_address", "place_id"]
      };
      
      placesService.textSearch(request, (places, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && places) {
          const results = places.slice(0, 8).map(place => ({
            type: "place",
            title: place.name,
            subtitle: place.formatted_address,
            place: place
          }));
          
          displaySearchResults(results, resultsContainer);
        } else {
          displaySearchResults([], resultsContainer);
        }
      });
    }

    function displaySearchResults(results, container) {
      container.innerHTML = "";
      
      if (results.length === 0) {
        container.innerHTML = '<div class="search-result-item" style="color: #666;">No results found. Try a different search term.</div>';
        container.style.display = "block";
        return;
      }
      
      results.forEach(result => {
        const item = document.createElement("div");
        item.className = "search-result-item";
        item.innerHTML = `
          <div class="result-title">${escapeHtml(result.title)}</div>
          <div class="result-subtitle">${escapeHtml(result.subtitle)}</div>
        `;
        
        item.addEventListener("click", () => {
          handleSearchResultClick(result);
          container.style.display = "none";
          document.getElementById("search-input").value = result.title;
        });
        
        container.appendChild(item);
      });
      
      container.style.display = "block";
    }
    
    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function handleSearchResultClick(result) {
      if (result.type === "prediction") {
        // Get place details from place ID
        const request = {
          placeId: result.placeId,
          fields: ["name", "geometry", "formatted_address"]
        };
        
        placesService.getDetails(request, (place, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            navigateToPlace(place);
          }
        });
      } else {
        navigateToPlace(result.place);
      }
    }
    
    function navigateToPlace(place) {
      const location = place.geometry.location;
      
      map.panTo(location);
      map.setZoom(16);
      
      clickInfoWindow.setContent(`
        <div class="info-window">
          <b>${place.name}</b><br/>
          ${place.formatted_address}
        </div>
      `);
      clickInfoWindow.setPosition(location);
      clickInfoWindow.open(map);
      isClickInfoWindowOpen = true;
    }

    /* =====================
       Layers
    ====================== */
    function createNpcLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(NPC_GEOJSON_URL, null, features => {
        features.forEach(feature => {
          const npcName = feature.getProperty("NPC_NAME");
          
          // Remove features that do NOT have NPC_NAME
          if (!npcName || npcName.trim() === "") {
            layer.remove(feature);
          }
        });
      });
      
      layer.setStyle(feature => {
        const name = feature.getProperty("NPC_NAME");
        
        return {
          fillColor: stringToColor(name),
          fillOpacity: 0.55,
          strokeColor: "#333333",
          strokeWeight: 1.5
        };
      });
      
      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hideTooltip();
        clickInfoWindow.setContent(buildNpcContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
        isClickInfoWindowOpen = true;

        // Fit map to the clicked NPC boundary
        fitFeatureBounds(e.feature);
      });

      layer.addListener("mouseover", e => {
        if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
        map.getDiv().style.cursor = "pointer";
        showTooltip(buildNpcHoverContent(e.feature), e);
      });

      layer.addListener("mousemove", e => {
        if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
        moveTooltip(e);
      });

      layer.addListener("mouseout", () => {
        map.getDiv().style.cursor = "";
        hideTooltip();
      });

      return layer;
    }

    function createEstablishmentLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(EST_GEOJSON_URL);

      layer.setStyle(feature => ({
        icon: buildEstablishmentIcon(feature)
      }));

      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hideTooltip();
        clickInfoWindow.setContent(buildEstContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
        isClickInfoWindowOpen = true;

        fitFeatureBounds(e.feature);
      });
      
      layer.addListener("mouseover", e => {
        if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
        map.getDiv().style.cursor = "pointer";
        showTooltip(buildEstHoverContent(e.feature), e);
      });
      
      layer.addListener("mouseout", () => {
        map.getDiv().style.cursor = "";
        hideTooltip();
      });

      return layer;
    }

    /* =====================
       UI Components
    ====================== */
    function createToggleControls(map, npcLayer, estLayer) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Filter</b><br />
        <label><input type="checkbox" checked /> NPC Boundaries</label><br />
        <label><input type="checkbox" checked /> NPP Locations</label>
      `;

      const [npcToggle, estToggle] = div.querySelectorAll("input");

      npcToggle.onchange = e => npcLayer.setMap(e.target.checked ? map : null);
      estToggle.onchange = e => estLayer.setMap(e.target.checked ? map : null);

      map.controls[google.maps.ControlPosition.TOP_LEFT].push(div);
    }

    function createLegend(map) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Legend</b>
        <div class="legend-row"><span class="color-box npp"></span> NPP (Open)</div>
        <div class="legend-row"><span class="color-box closed"></span> NPP (Closed)</div>
        <div class="legend-row"><span class="color-box error"></span> Error</div>
      `;

      map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(div);
    }

    /* =====================
       Helpers
    ====================== */
    function buildEstablishmentIcon(feature) {
      const dept = feature.getProperty("DEPARTMENT") || "";

      let color = COLORS.DEFAULT;
      if (dept.includes("Neighbourhood Police Post")) color = COLORS.NPP;
      if (dept.includes("Neighbourhood Police Post") && dept.includes("Closed")) color = COLORS.CLOSED;

      return {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 1
      };
    }

    function buildNpcContent(feature) {
      return buildTable("NPC Boundary Info", [
        ["OBJECTID", feature.getProperty("OBJECTID")],
        ["NPC_NAME", feature.getProperty("NPC_NAME")],
        ["DIVISION", feature.getProperty("DIVISION")],
        ["DIV", feature.getProperty("DIV")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildNpcHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("NPC_NAME") || "Error"}</b><br/>
          ${feature.getProperty("DIV") || "NIL"} Division
        </div>
      `;
    }

    function buildEstContent(feature) {
      return buildTable("NPP Info", [
        ["OBJECTID_1", feature.getProperty("OBJECTID_1")],
        ["DEPARTMENT", feature.getProperty("DEPARTMENT")],
        ["TYPE", feature.getProperty("TYPE")],
        ["OPERATING_HOURS", feature.getProperty("OPERATING_HOURS")],
        ["TELEPHONE", feature.getProperty("TELEPHONE")],
        ["ALT_TELEPHONE_LINE", feature.getProperty("ALT_TELEPHONE_LINE")],
        ["BUILDING_NAME", feature.getProperty("BUILDING_NAME")],
        ["HSE_BLK_NO", feature.getProperty("HSE_BLK_NO")],
        ["UNIT", feature.getProperty("UNIT")],
        ["STREET_NAME", feature.getProperty("STREET_NAME")],
        ["POSTAL_CODE", feature.getProperty("POSTAL_CODE")],
        ["FAX", feature.getProperty("FAX")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildEstHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("DEPARTMENT") || "Error"}</b><br/>
          Operating Hours: ${feature.getProperty("OPERATING_HOURS") || "NIL"}
        </div>
      `;
    }
    
    function buildTable(title, rows) {
      return `
        <div class="info-window">
          <u><h1>${title}:</h1></u>
          <table class="info-table">
            <tbody>
              ${rows.map(([k, v]) => `
                <tr>
                  <td>${k}</td>
                  <td>${v || "NIL"}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function showTooltip(html, e) {
      tooltip.innerHTML = html;
      tooltip.style.display = "block";
      moveTooltip(e);
    }
    
    function moveTooltip(e) {
      tooltip.style.left = e.domEvent.clientX + "px";
      tooltip.style.top = e.domEvent.clientY + "px";
    }
    
    function hideTooltip() {
      tooltip.style.display = "none";
    }
    
    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      
      const STEP = 25; // larger = more separation
      const hue = (Math.abs(hash) % (360 / STEP)) * STEP;
      
      return `hsl(${hue}, 70%, 55%)`;
    }
    
    function fitFeatureBounds(feature) {
      const geometry = feature.getGeometry();
      if (!geometry) return;
    
      const bounds = new google.maps.LatLngBounds();
      let count = 0;
    
      geometry.forEachLatLng(latLng => {
        bounds.extend(latLng);
        count++;
      });
    
      if (count === 1) {
        // Single point → center and set a default zoom
        map.panTo(bounds.getCenter()); // smoothly moves the map center
        // map.setZoom(10); // adjust zoom as needed
      } else {
        // Polygon or multiple points → fit bounds
        map.fitBounds(bounds);
      }
    }
    
    window.initMap = initMap;
  </script>

  <!-- Google Maps API with Places library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRHYlg2978t2LjP6o4mirP3kUD_GylLgA&libraries=places&callback=initMap&loading=async"
    async defer
  ></script>
</body>
</html>
