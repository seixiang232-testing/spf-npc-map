<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Singapore Police NPC & NPP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* ---------- Search Bar ---------- */
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    #search-input {
      width: 100%;
      padding: 14px 50px 14px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      outline: none;
      background: white;
      box-sizing: border-box;
      -webkit-appearance: none;
    }

    #search-input:focus {
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
    }

    .search-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat center;
      background-size: contain;
      cursor: pointer;
      touch-action: manipulation;
    }

    .clear-button {
      position: absolute;
      right: 44px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23999"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>') no-repeat center;
      background-size: contain;
      cursor: pointer;
      display: none;
      touch-action: manipulation;
    }

    /* ---------- Controls ---------- */
    .control-box {
      background: #ffffff;
      padding: 12px;
      margin: 10px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      min-height: 44px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .control-box label {
      display: flex;
      align-items: center;
      margin: 6px 0;
      min-height: 44px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .control-box input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .legend-row {
      margin: 8px 0;
      display: flex;
      align-items: center;
      min-height: 32px;
    }

    .color-box {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .npp { background: #4CAF50; border-radius: 50%; }
    .closed { background: #FFA500; border-radius: 50%; }
    .error { background: #D32F2F; border-radius: 50%; }

    /* ---------- Hover Tooltip ---------- */
    #hover-tooltip {
      position: absolute;
      pointer-events: none;
      max-width: 90vw;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      display: none;
      z-index: 1000;
      transform: translate(12px, 12px);
      transition: opacity 0.12s ease;
    }
    
    /* ---------- InfoWindow ---------- */
    .info-window {
      max-height: 60vh;
      max-width: 90vw;
      overflow-y: auto;
      font-size: 14px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    
    .info-table {
      width: 100%;
      min-width: 280px;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    .info-table thead tr {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }
    
    .info-table th,
    .info-table td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
    }
    
    .info-table td:first-child {
      font-weight: bold;
      width: 35%;
      min-width: 100px;
    }
    
    .info-table td:nth-child(2) {
      width: 65%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .info-table tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* ---------- Mobile Optimisations ---------- */
    @media (max-width: 768px) {
      .search-container {
        top: 15px;
        left: 15px;
        right: 15px;
      }

      #search-input {
        padding: 16px 55px 16px 18px;
        font-size: 16px;
        border-radius: 14px;
      }

      .control-box {
        margin: 8px;
        padding: 14px;
        font-size: 15px;
      }

      .control-box label {
        min-height: 48px;
      }

      .legend-row {
        min-height: 36px;
        margin: 10px 0;
      }

      .color-box {
        width: 18px;
        height: 18px;
        margin-right: 12px;
      }

      #hover-tooltip {
        font-size: 15px;
        padding: 10px 14px;
        max-width: 85vw;
      }

      .info-window {
        max-height: 50vh;
        font-size: 15px;
      }

      .info-table td {
        padding: 10px 8px;
      }
    }

    @media (max-width: 480px) {
      .search-container {
        top: 10px;
        left: 10px;
        right: 10px;
      }

      #search-input {
        padding: 18px 60px 18px 20px;
        font-size: 16px;
        border-radius: 16px;
      }

      .search-icon,
      .clear-button {
        width: 24px;
        height: 24px;
      }

      .clear-button {
        right: 48px;
      }

      .control-box {
        margin: 6px;
        padding: 16px;
        font-size: 16px;
      }

      .control-box label {
        min-height: 52px;
      }

      .legend-row {
        min-height: 40px;
        margin: 12px 0;
      }

      .color-box {
        width: 20px;
        height: 20px;
        margin-right: 14px;
      }

      #hover-tooltip {
        font-size: 16px;
        padding: 12px 16px;
        max-width: 80vw;
        border-radius: 10px;
      }

      .info-window {
        max-height: 45vh;
        font-size: 16px;
      }

      .info-table {
        min-width: 260px;
      }

      .info-table td {
        padding: 12px 10px;
      }

      .info-table td:first-child {
        width: 40%;
      }

      .info-table td:nth-child(2) {
        width: 60%;
      }
    }

    /* ---------- Touch Improvements ---------- */
    @media (hover: none) and (pointer: coarse) {
      .control-box label:active {
        background-color: #f0f0f0;
        border-radius: 8px;
      }

      .search-icon:active,
      .clear-button:active {
        opacity: 0.7;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>
  
  <!-- Search Bar -->
  <div class="search-container">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for places..." autocomplete="off">
      <div class="clear-button" id="clear-button"></div>
      <div class="search-icon" id="search-button"></div>
    </div>
  </div>

  <div id="hover-tooltip"></div>
  
  <script>
    /* =====================
       Constants
    ====================== */
    const MAP_CENTER = { lat: 1.3521, lng: 103.8198 };
    const NPC_GEOJSON_URL = "https://npc-boundary-geojson-proxy.seixiang232.workers.dev/";
    const EST_GEOJSON_URL = "https://establishments-geojson-proxy.seixiang232.workers.dev/";

    const COLORS = {
      NPP: "#4CAF50",
      CLOSED: "#FFA500",
      DEFAULT: "#D32F2F"
    };

    let map;
    let clickInfoWindow;
    let clickedFeature = null;
    let isClickInfoWindowOpen = false;
    let tooltip;
    let placesService;
    let geocoder;
    let searchMarker;
    let isMobile = window.innerWidth <= 768;

    /* =====================
       Init Map
    ====================== */
    function initMap() {
      // Mobile-optimised map options
      const mapOptions = {
        center: MAP_CENTER,
        zoom: isMobile ? 10 : 11,
        gestureHandling: 'greedy',
        zoomControl: true,
        zoomControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM
        },
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: !isMobile
      };

      map = new google.maps.Map(document.getElementById("map"), mapOptions);

      clickInfoWindow = new google.maps.InfoWindow({
        maxWidth: isMobile ? Math.min(window.innerWidth - 40, 350) : 420
      });
      
      clickInfoWindow.addListener("closeclick", () => {
        isClickInfoWindowOpen = false;
        clickedFeature = null;
      });
      
      tooltip = document.getElementById("hover-tooltip");
      
      // Initialize Places service and Geocoder
      placesService = new google.maps.places.PlacesService(map);
      geocoder = new google.maps.Geocoder();
      
      const npcLayer = createNpcLayer(map);
      const estLayer = createEstablishmentLayer(map);

      createToggleControls(map, npcLayer, estLayer);
      createLegend(map);
      initializeSearch();

      // Handle window resize
      window.addEventListener('resize', () => {
        const wasMobile = isMobile;
        isMobile = window.innerWidth <= 768;
        
        if (wasMobile !== isMobile) {
          // Update InfoWindow max width
          clickInfoWindow.setOptions({
            maxWidth: isMobile ? Math.min(window.innerWidth - 40, 350) : 420
          });
        }
      });
    }

    /* =====================
       Search Functionality
    ====================== */
    function initializeSearch() {
      const searchInput = document.getElementById('search-input');
      const clearButton = document.getElementById('clear-button');
      const searchButton = document.getElementById('search-button');

      // Show/hide clear button
      searchInput.addEventListener('input', function() {
        clearButton.style.display = this.value ? 'block' : 'none';
      });

      // Clear search
      clearButton.addEventListener('click', function() {
        searchInput.value = '';
        clearButton.style.display = 'none';
        clearSearchMarker();
        searchInput.focus();
      });

      // Search on Enter key
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch(this.value);
          this.blur(); // Hide keyboard on mobile
        }
      });

      // Search on button click
      searchButton.addEventListener('click', function() {
        performSearch(searchInput.value);
        searchInput.blur(); // Hide keyboard on mobile
      });

      // Initialize autocomplete with mobile-friendly options
      const autocomplete = new google.maps.places.Autocomplete(searchInput, {
        fields: ['place_id', 'geometry', 'name', 'formatted_address'],
        types: ['establishment', 'geocode'],
        componentRestrictions: { country: 'sg' } // Restrict to Singapore
      });

      autocomplete.addListener('place_changed', function() {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          showSearchResult(place);
          searchInput.blur(); // Hide keyboard on mobile
        }
      });
    }

    function performSearch(query) {
      if (!query.trim()) return;

      // Clear previous search marker
      clearSearchMarker();

      // First try Places API search
      const request = {
        query: query,
        fields: ['place_id', 'geometry', 'name', 'formatted_address', 'types']
      };

      placesService.textSearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && results[0]) {
          showSearchResult(results[0]);
        } else {
          // Fallback to Geocoding API
          geocoder.geocode({ address: query }, (results, status) => {
            if (status === google.maps.GeocoderStatus.OK && results[0]) {
              const place = {
                geometry: results[0].geometry,
                name: results[0].formatted_address,
                formatted_address: results[0].formatted_address
              };
              showSearchResult(place);
            } else {
              alert('Location not found. Please try a different search term.');
            }
          });
        }
      });
    }

    function showSearchResult(place) {
      const location = place.geometry.location;
      
      // Create or update search marker
      if (searchMarker) {
        searchMarker.setMap(null);
      }

      searchMarker = new google.maps.Marker({
        position: location,
        map: map,
        title: place.name || place.formatted_address,
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: isMobile ? 12 : 10,
          fillColor: '#4285F4',
          fillOpacity: 1,
          strokeColor: '#ffffff',
          strokeWeight: 2
        },
        animation: google.maps.Animation.DROP
      });

      // Show info window for search result
      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div style="max-width: ${isMobile ? '250px' : '300px'};">
            <h3 style="margin: 0 0 8px 0; font-size: ${isMobile ? '18px' : '16px'};">${place.name || 'Search Result'}</h3>
            <p style="margin: 0; font-size: ${isMobile ? '16px' : '14px'}; color: #666;">${place.formatted_address || ''}</p>
          </div>
        `,
        maxWidth: isMobile ? Math.min(window.innerWidth - 40, 300) : 350
      });

      searchMarker.addListener('click', () => {
        infoWindow.open(map, searchMarker);
      });

      // Center map on result with mobile-appropriate zoom
      if (place.geometry.viewport) {
        map.fitBounds(place.geometry.viewport);
      } else {
        map.setCenter(location);
        map.setZoom(isMobile ? 16 : 15);
      }

      // Show info window immediately
      infoWindow.open(map, searchMarker);
    }

    function clearSearchMarker() {
      if (searchMarker) {
        searchMarker.setMap(null);
        searchMarker = null;
      }
    }

    /* =====================
       Layers
    ====================== */
    function createNpcLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(NPC_GEOJSON_URL, null, features => {
        features.forEach(feature => {
          const npcName = feature.getProperty("NPC_NAME");
          
          // Remove features that do NOT have NPC_NAME
          if (!npcName || npcName.trim() === "") {
            layer.remove(feature);
          }
        });
      });
      
      layer.setStyle(feature => {
        const name = feature.getProperty("NPC_NAME");
        
        return {
          fillColor: stringToColor(name),
          fillOpacity: 0.55,
          strokeColor: "#333333",
          strokeWeight: isMobile ? 2 : 1.5
        };
      });
      
      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hideTooltip();
        clickInfoWindow.setContent(buildNpcContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
        isClickInfoWindowOpen = true;

        // Fit map to the clicked NPC boundary
        fitFeatureBounds(e.feature);
      });

      // Only add hover events on non-touch devices
      if (window.matchMedia('(hover: hover)').matches) {
        layer.addListener("mouseover", e => {
          if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
          map.getDiv().style.cursor = "pointer";
          showTooltip(buildNpcHoverContent(e.feature), e);
        });

        layer.addListener("mousemove", e => {
          if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
          moveTooltip(e);
        });

        layer.addListener("mouseout", () => {
          map.getDiv().style.cursor = "";
          hideTooltip();
        });
      }

      return layer;
    }

    function createEstablishmentLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(EST_GEOJSON_URL);

      layer.setStyle(feature => ({
        icon: buildEstablishmentIcon(feature)
      }));

      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hideTooltip();
        clickInfoWindow.setContent(buildEstContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
        isClickInfoWindowOpen = true;

        fitFeatureBounds(e.feature);
      });
      
      // Only add hover events on non-touch devices
      if (window.matchMedia('(hover: hover)').matches) {
        layer.addListener("mouseover", e => {
          if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
          map.getDiv().style.cursor = "pointer";
          showTooltip(buildEstHoverContent(e.feature), e);
        });
        
        layer.addListener("mouseout", () => {
          map.getDiv().style.cursor = "";
          hideTooltip();
        });
      }

      return layer;
    }

    /* =====================
       UI Components
    ====================== */
    function createToggleControls(map, npcLayer, estLayer) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Filter</b><br />
        <label><input type="checkbox" checked /> NPC Boundaries</label><br />
        <label><input type="checkbox" checked /> NPP Locations</label>
      `;

      const [npcToggle, estToggle] = div.querySelectorAll("input");

      npcToggle.onchange = e => npcLayer.setMap(e.target.checked ? map : null);
      estToggle.onchange = e => estLayer.setMap(e.target.checked ? map : null);

      map.controls[google.maps.ControlPosition.TOP_LEFT].push(div);
    }

    function createLegend(map) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Legend</b>
        <div class="legend-row"><span class="color-box npp"></span> NPP (Open)</div>
        <div class="legend-row"><span class="color-box closed"></span> NPP (Closed)</div>
        <div class="legend-row"><span class="color-box error"></span> Error</div>
      `;

      map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(div);
    }

    /* =====================
       Helpers
    ====================== */
    function buildEstablishmentIcon(feature) {
      const dept = feature.getProperty("DEPARTMENT") || "";

      let color = COLORS.DEFAULT;
      if (dept.includes("Neighbourhood Police Post")) color = COLORS.NPP;
      if (dept.includes("Neighbourhood Police Post") && dept.includes("Closed")) color = COLORS.CLOSED;

      return {
        path: google.maps.SymbolPath.CIRCLE,
        scale: isMobile ? 10 : 8,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: isMobile ? 2 : 1
      };
    }

    function buildNpcContent(feature) {
      return buildTable("NPC Boundary Info", [
        ["OBJECTID", feature.getProperty("OBJECTID")],
        ["NPC_NAME", feature.getProperty("NPC_NAME")],
        ["DIVISION", feature.getProperty("DIVISION")],
        ["DIV", feature.getProperty("DIV")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildNpcHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("NPC_NAME") || "Error"}</b><br/>
          ${feature.getProperty("DIV") || "NIL"} Division
        </div>
      `;
    }

    function buildEstContent(feature) {
      return buildTable("NPP Info", [
        ["OBJECTID_1", feature.getProperty("OBJECTID_1")],
        ["DEPARTMENT", feature.getProperty("DEPARTMENT")],
        ["TYPE", feature.getProperty("TYPE")],
        ["OPERATING_HOURS", feature.getProperty("OPERATING_HOURS")],
        ["TELEPHONE", feature.getProperty("TELEPHONE")],
        ["ALT_TELEPHONE_LINE", feature.getProperty("ALT_TELEPHONE_LINE")],
        ["BUILDING_NAME", feature.getProperty("BUILDING_NAME")],
        ["HSE_BLK_NO", feature.getProperty("HSE_BLK_NO")],
        ["UNIT", feature.getProperty("UNIT")],
        ["STREET_NAME", feature.getProperty("STREET_NAME")],
        ["POSTAL_CODE", feature.getProperty("POSTAL_CODE")],
        ["FAX", feature.getProperty("FAX")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildEstHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("DEPARTMENT") || "Error"}</b><br/>
          Operating Hours: ${feature.getProperty("OPERATING_HOURS") || "NIL"}
        </div>
      `;
    }
    
    function buildTable(title, rows) {
      return `
        <div class="info-window">
          <u><h1>${title}:</h1></u>
          <table class="info-table">
            <tbody>
              ${rows.map(([k, v]) => `
                <tr>
                  <td>${k}</td>
                  <td>${v || "NIL"}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function showTooltip(html, e) {
      if (isMobile) return; // Don't show tooltips on mobile
      tooltip.innerHTML = html;
      tooltip.style.display = "block";
      moveTooltip(e);
    }
    
    function moveTooltip(e) {
      if (isMobile) return;
      tooltip.style.left = e.domEvent.clientX + "px";
      tooltip.style.top = e.domEvent.clientY + "px";
    }
    
    function hideTooltip() {
      tooltip.style.display = "none";
    }
    
    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      
      const STEP = 25;
      const hue = (Math.abs(hash) % (360 / STEP)) * STEP;
      
      return `hsl(${hue}, 70%, 55%)`;
    }
    
    function fitFeatureBounds(feature) {
      const geometry = feature.getGeometry();
      if (!geometry) return;
    
      const bounds = new google.maps.LatLngBounds();
      let count = 0;
    
      geometry.forEachLatLng(latLng => {
        bounds.extend(latLng);
        count++;
      });
    
      if (count === 1) {
        map.panTo(bounds.getCenter());
        map.setZoom(isMobile ? 16 : 15);
      } else {
        map.fitBounds(bounds);
        // Add padding for mobile
        if (isMobile) {
          map.fitBounds(bounds, { top: 80, bottom: 80, left: 20, right: 20 });
        }
      }
    }
    
    window.initMap = initMap;
  </script>

  <!-- Google Maps API with Places library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRHYlg2978t2LjP6o4mirP3kUD_GylLgA&libraries=places&callback=initMap&loading=async"
    async defer
  ></script>
</body>
</html>
