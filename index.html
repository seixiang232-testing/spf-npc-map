<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Google Maps Place Autocomplete</title>

  <!-- Google Maps JS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRHYlg2978t2LjP6o4mirP3kUD_GylLgA&libraries=places"
    async
    defer>
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    gmp-place-autocomplete {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Search Bar -->
  <div class="search-container">
    <gmp-place-autocomplete
      id="autocomplete"
      placeholder="Search for a place">
    </gmp-place-autocomplete>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    let map;
    let marker;

    window.initMap = () => {
      // Initial map center (Singapore)
      const initialPosition = { lat: 1.3521, lng: 103.8198 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: initialPosition,
        zoom: 12,
      });

      marker = new google.maps.Marker({
        map,
        position: initialPosition,
      });

      const autocomplete =
        document.getElementById("autocomplete");

      autocomplete.addEventListener("gmp-placeselect", (event) => {
        const place = event.place;

        if (!place || !place.location) return;

        // Move map
        map.panTo(place.location);
        map.setZoom(16);

        // Update marker
        marker.setPosition(place.location);
      });
    };

    // Wait for Google Maps to load
    window.addEventListener("load", () => {
      if (window.google && window.google.maps) {
        initMap();
      }
    });
  </script>
</body>
</html>
